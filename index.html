            padding: 0.75rem;

            border-radius: 4px;

        .preview {

            text-align: center;

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const widthSelect = document.getElementById('width');
            const heightSelect = document.getElementById('height');
            const customDimensions = document.getElementById('custom-dimensions');
            const generateBtn = document.getElementById('generate-btn');
            const copyBtn = document.getElementById('copy-btn');
            const result = document.getElementById('result');
            const iframeCode = document.getElementById('iframe-code');
            const iframePreview = document.getElementById('iframe-preview');
            
            
            
            
            // Show/hide custom dimensions fields
            widthSelect.addEventListener('change', function() {
                if (this.value === 'custom') {
                    customDimensions.style.display = 'flex';
                } else if (heightSelect.value !== 'custom') {
                    customDimensions.style.display = 'none';
                }
            });
            
            heightSelect.addEventListener('change', function() {
                if (this.value === 'custom') {
                    customDimensions.style.display = 'flex';
                } else if (widthSelect.value !== 'custom') {
                    customDimensions.style.display = 'none';
                }
            });



            // Generate iframe code
            generateBtn.addEventListener('click', function() {
                const url = document.getElementById('url').value;
                
                if (!url) {
                    alert('Please enter a website URL');
                    return;
                }
                
                
   
             // Get width and height values
                let width = widthSelect.value;
                let height = heightSelect.value;
                
                if (width === 'custom') {
                    width = document.getElementById('custom-width').value || '100%';
                }
                
                if (height === 'custom') {
                    height = document.getElementById('custom-height').value || '500px';
                }
                



             // Generate iframe code
                const code = `<iframe src="${url}" width="${width}" height="${height}" frameborder="0" allowfullscreen></iframe>`;
                
                // Display the code
                iframeCode.value = code;
                result.style.display = 'block';
                
                // Create preview
                iframePreview.innerHTML = code;
                
                // Scroll to result
                result.scrollIntoView({ behavior: 'smooth' });
            });
            
            
            
       
            // Copy code to clipboard
            copyBtn.addEventListener('click', function() {
                iframeCode.select();
                document.execCommand('copy');
                
                // Change button text temporarily
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'Copied!';
                copyBtn.classList.add('copied');
                
                setTimeout(function() {
                    copyBtn.textContent = originalText;
                    copyBtn.classList.remove('copied');
                }, 2000);
            });
        });
      
    </script>
